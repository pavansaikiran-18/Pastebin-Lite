<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastebin Lite</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Pastebin Lite</h1>
    <p class="subtitle">Create and share text instantly</p>

    <textarea id="content" placeholder="Type or paste your text here..."></textarea>

    <div class="row">
      <div class="input-group">
        <label>Time to Live (seconds)</label>
        <input id="ttl" type="number" placeholder="Optional">
      </div>

      <div class="input-group">
        <label>Maximum Views</label>
        <input id="views" type="number" placeholder="Optional">
      </div>
    </div>

    <button id="createBtn">Create Paste</button>

    <div id="result" class="result"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
